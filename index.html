<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalie Fantasy Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Goalie Fantasy Points Calculator</h1>
    <label for="pga">Projected Goals Against:</label>
    <input type="number" id="pga" placeholder="e.g., 2.5">

    <label for="ml">Moneyline Odds:</label>
    <input type="number" id="ml" placeholder="e.g., -166">

    <label for="sa">Opposing Team Average Shots per Game:</label>
    <input type="number" id="sa" placeholder="e.g., 32.0">

    <button onclick="calculateFantasyPoints()">Calculate</button>

    <div class="output" id="output"></div>

    <script>
        function calculateWinProbability(ml) {
            return ml > 0 ? 100 / (100 + ml) : Math.abs(ml) / (100 + Math.abs(ml));
        }

        function calculateFantasyPoints() {
            const pga = parseFloat(document.getElementById("pga").value);
            const ml = parseFloat(document.getElementById("ml").value);
            const sa = parseFloat(document.getElementById("sa").value);

            if (isNaN(pga) || isNaN(ml) || isNaN(sa)) {
                document.getElementById("output").textContent = "Please enter valid numbers for all fields.";
                return;
            }

            const wp = calculateWinProbability(ml);
            const sop = wp; // Shutout probability scales with win probability
            const saves = sa - pga;

            const fp = (wp * 6) + (saves * 0.7) - (pga * 3.5) + (sop * 4);

            document.getElementById("output").textContent = `Projected Fantasy Points: ${fp.toFixed(2)}`;
        }
    </script>
</body>
</html>
